<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        /* General page styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f3f4f6;
        }

        /* Layout container */
        .layout-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            height: 70%;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Image section */
        .image-container {
            flex: 1;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Signup card */
        .container {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #4caf50;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="{{ url_for('static', filename='img/signupimg.png') }}" alt="Image Not Available">
        </div>

        <!-- Signup Card -->
        <div class="container">
            <h1>Sign-Up Form</h1>
            <form method="POST" action="{{ url_for('signup') }}">
                <input type="text" name="username" placeholder="Enter your username" required>
                <input type="password" name="password" placeholder="Create a password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-footer">
                Already have an account? <a href="{{ url_for('login') }}">Login</a>.
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
